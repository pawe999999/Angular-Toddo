<div class="card">
    <div class="card-header">
        <h2>{{ element.title }}</h2>
    </div>
    <div class="card-body">
        <p class="card-text">
            {{ element.start }}
        </p>
        <p class="card-text">
            {{ element.end }}
        </p>
        <a href="#" class="btn btn-danger" (click)="deleteItem(id)">Delete</a>
        <a href="#" class="btn btn-primary" (click)="editItem(id)">Edit</a>
    </div>
</div>
